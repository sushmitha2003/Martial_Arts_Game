<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Martial Arts</title>

<body class="backGround-image">
    <h1 class="head">MARTIAL ARTS GAME</h1>
    <div class="div1">
      <canvas id="my-canvas" width="500" height="500"> </canvas>
      <button class="btn" id="kick">Kick(Left Arrow Key)</button>

      <button class="btn" id="backward">Backward(Down Arrow Key)</button>
      <button class="btn" id="block">Block</button>

    </div>
